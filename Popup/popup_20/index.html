<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Simple jQuery PopUp</h1>
      <button class="popup-toggle">Show PopUp</button>
    </div>

    <div class="popup">
      <div class="popup-overlay"></div>
      <div class="popup-wrapper popup-transition">
        <div class="popup-header">
          <button class="popup-close popup-toggle">
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="times"
              class="icon svg-inline--fa fa-times fa-w-11"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 352 512">
              <path
                fill="currentColor"
                d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path>
            </svg>
          </button>
          <h2 class="popup-heading">This is a PopUp</h2>
        </div>

        <div class="popup-body">
          <div class="popup-content">
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit
              eum delectus, libero, accusantium dolores inventore obcaecati
              placeat cum sapiente vel laboriosam similique totam id ducimus
              aperiam, ratione fuga blanditiis maiores.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
