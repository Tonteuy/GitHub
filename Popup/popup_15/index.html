<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <h1>Web Accessible Modal Window with Magnific Popup</h1>

      <p>
        This is an example of how to create an accessible modal window using the
        Magnific Popup plugin
      </p>

      <button data-mfp-src="#mymodal" class="modal-btn">Modal Popup</button>
    </div>

    <div
      id="mymodal"
      class="mfp-hide"
      role="dialog"
      aria-labelledby="modal-title"
      aria-describedby="modal-content">
      <h1 id="modal-title" class="modal-title" tabindex="0">
        This is My Modal Title
      </h1>

      <div id="modal-content">
        <p>
          Making modals is fun! Your favorite flavor of ipsum goes right here.
        </p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
