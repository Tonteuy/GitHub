<!-- start ButtonPopup -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ButtonPopup</title>
    <link rel="stylesheet" href="ButtonPop.css" />
  </head>
  <body>
    <section class="modal container">
      <button class="modal__button" id="open-modal">Open QR Code</button>

      <div class="modal__container" id="modal-container">
        <div class="modal__content">
          <div class="modal__close close-modal" title="Close">
            <i class="bx bx-x"></i>
          </div>

          <img src="QR Code Google Map.png" alt="GG_map" class="modal__img" />

          <h1 class="modal__title">Google Map</h1>
          <p class="modal__description">Click the button to close</p>
          <button class="modal__button close-modal">>>> Close <<<</button>
          <!-- <button class="modal__button modal__button-width">View status</button> -->

          <!-- <button class="modal__button-link close-modal">Close</button> -->
          <script src="ButtonPop.js" text="javascript"></script>
        </div>
      </div>
    </section>
  </body>
</html>
